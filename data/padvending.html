<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main-heading text-center">
        <h1>Pad Vending WiFi Configuration</h1>
    </div>
    <section class="login py-5 bg-light">
        <div class="container">
            <div class="row g-0 ">
                <div class="col-lg-5">
                    <img src="NepaTronix logo.png" class="img-fluid" alt="">
                   
                </div>
               
               
                <div class="col-lg-7 text-center py-5">
                    <h3>Provide Your WIFI and UID Credentials</h3>
                    <form>
                        <div class="form-row py-3 pt-5">
                            <div class="offset-1 col-lg-10 ">
                                <input type="text" class="inp px-3" name="ssid" placeholder="SSID">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="offset-1 col-lg-10 ">
                                <input type="password" class="inp px-3" name="pass" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-row py-3">
                            <div class="offset-1 col-lg-10 ">
                                <input type="text" class="inp px-3" name="uid" placeholder="UID">
                            </div>
                        </div>
                        <div class="form-row py-3">
                            <div class="offset-1 col-lg-10 ">
                               <button class="btn1">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    

   
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   
  </body>
</html>
